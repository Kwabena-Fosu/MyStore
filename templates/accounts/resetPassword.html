{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class=" login-page">
    <div class="row m-0 login-p2">
        <div class="row m-0 justify-content-center align-items-center">
 
            <div class="col-lg-5 col-md-7 col-12 login-form p-0">

                <div class="">
                    <div class="register-header my-4 text-center">
                        <div class="mb-3">
                            <a class="navbar-brand" href="{% url 'home'  %}">
                                <div class="nav-logo"><span class="my fw-bold" >EC</span></div> 
                                <!-- <img class="nav-logo" src="{% static 'store/ft_transparent.png'  %}" height="50px"/> -->
                            </a>
                        </div>
                        <h3>
                            Reset Password
                        </h3>
                    </div>
                    <div class="card-body px-5">
                        {% include 'include/alerts.html' %}
                        <form action="{% url 'resetPassword'  %}" method="POST">
                            {% csrf_token %}
                            {% if form.non_field_errors %}
                            <div class="alert alert-danger alert-dismissible fade show" role="alert" aria-hidden="true">
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                <strong>{{ form.non_field_errors }}</strong>                         
                            </div> 
                            {% endif %}
                            <div class="row mb-3">
                                <div class="col-sm-12 form-group">
                                    <div class="">
                                        <input type="password" class="form-control" name="password" placeholder="Create Password">
                                    </div>
                                </div>
                            </div>   
                            <div class="row mb-3">
                                <div class="col-12 form-group">
                                    <div class="mb-3">
                                      <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password">
                                    </div>
                                </div>
                            </div>
                            <div class="my-3 row ">
                                <div class="col text-center">
                                    <button type="submit" class="btn cart-detail-button">Reset</button>
                                </div>
                            </div>
                            <p class="form-text text-center text-muted">
                                Don't have an account? <a class="text-primary" href="{% url 'register'  %}">Sign Up</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
