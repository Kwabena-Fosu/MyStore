{% extends 'store/base.html' %}
{% load static %}
{% block content %}
<div class="page cart">
    <div class="page-cover page-cart text-center-sm">
       <h1>
        <i class="me-3 fas fas fa-shopping-cart"></i> Cart
       </h1>
    </div>
</div>
<div class="container-fluid pt-5">
    <div class="row px-xl-5">
        <div class="col-lg-8 table-responsive mb-5">
            <table class="table mb-0">
                <thead class="">
                    <tr>
                        <th>Products</th>
                        <th>Quantity</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody class="align-middle">
                    {% for cart_item in cart_items %}                        
                        <tr>
                            <td class="align-middle px-3">
                                <img class="me-3" src="{{ cart_item.product.image.url }}" alt="" style="width: 50px;"> 
                                {{ cart_item.product.product_name }}
                            </td>
                            <td class="align-middle ">
                                <div class="input-group quantity me-auto" style="width: 120px;">
                                    <a href="" class="btn border shadow-0" >
                                        <i class="fa fa-minus"></i>
                                    </a>
                                    <input type="text" class="form-control text-center" value="{{ cart_item.quantity}}">
                                    <a href="{% url 'add_cart' cart_item.product.id %}" class="btn border shadow-0">
                                        <i class="fa fa-plus"></i>
                                    </a>
                                </div>
                            </td>
                            <td class="align-middle px-3">$ {{ cart_item.subtotal }}</td>
                            <td class="align-middle px-3"><button class="btn btn-sm btn-danger "><i class=" fa fa-times"></i></button></td>
                        </tr>
                    {% endfor %}
                    
                </tbody>
            </table>
        </div>
        <div class="col-lg-4">
            <form class="mb-5" action="">
                <div class="input-group">
                    <input type="text" class="form-control " placeholder="Coupon Code">
                    <button class="btn border">Apply Coupon</button>
                </div>
            </form>
            <div class="card mb-5">
                <div class="card-header border-0">
                    <h4 class="font-weight-semi-bold m-0">Cart Summary</h4>
                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-between mb-3 pt-1">
                        <h6 class="font-weight-medium">Subtotal</h6>
                        <h6 class="font-weight-medium">$ {{ total }}</h6>
                    </div>
                    <div class="d-flex justify-content-between">
                        <h6 class="font-weight-medium">Shipping</h6>
                        <h6 class="font-weight-medium">$10</h6>
                    </div>
                </div>
                <div class="card-footer ">
                    <div class="d-flex justify-content-between mt-2">
                        <h5 class="font-weight-bold">Total</h5>
                        <h5 class="font-weight-bold">$160</h5>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-block mt-1 mb-3 py-2">Proceed To Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Cart End -->

{% endblock content %}
